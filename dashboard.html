<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #555;
        }
        
        .button-green {
            background-color: #3e8e41;
        }
        
        .button-red {
            background-color: #e74c3c;
        }
        
        .checkbox-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .checkbox {
            margin: 0 10px;
        }
        
        .feed-btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .feed-btn:hover {
            background-color: #555;
        }
        
        .feed-btn i {
            font-size: 20px;
        }
        
        .list-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .list {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button button-green" id="button1">N1</button>
            <button class="button button-green" id="button2">N2</button>
            <button class="button button-green" id="button3">N3</button>
            <button class="button button-green" id="button4">N4</button>
            <button class="button button-green" id="button5">N5</button>
            <button class="button button-green" id="button6">N6</button>
            <button class="button button-green" id="button7">N7</button>
            <button class="button button-red" id="button8">P1</button>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="checkbox1" class="checkbox">
            <label for="checkbox1">N1</label>
            <input type="checkbox" id="checkbox2" class="checkbox">
            <label for="checkbox2">N2</label>
            <input type="checkbox" id="checkbox3" class="checkbox">
            <label for="checkbox3">N3</label>
            <input type="checkbox" id="checkbox4" class="checkbox">
            <label for="checkbox4">N4</label>
            <input type="checkbox" id="checkbox5" class="checkbox">
            <label for="checkbox5">N5</label>
            <input type="checkbox" id="checkbox6" class="checkbox">
            <label for="checkbox6">N6</label>
            <input type="checkbox" id="checkbox7" class="checkbox">
            <label for="checkbox7">N7</label>
            <input type="checkbox" id="checkbox8" class="checkbox">
            <label for="checkbox8">P1</label>
        </div>
        
        <button class="feed-btn" id="feed-btn">
            <i class="fas fa-random"></i>
        </button>
        
        <div class="list-container">
            <div class="list" id="sniffed-list"></div>
            <div class="list" id="unsniffed-list"></div>
        </div>
        
        <script>
            let scannedLinks = JSON.parse(localStorage.getItem("scannedLinks"));
            let sniffedList = JSON.parse(localStorage.getItem("sniffedList")) || [];
            let unsniffedList = scannedLinks.filter(link => !sniffedList.includes(link));
            
            let buttons = document.querySelectorAll(".button");
            let checkboxes = document.querySelectorAll(".checkbox");
            let feedBtn = document.getElementById("feed-btn");
            let sniffedListElement = document.getElementById("sniffed-list");
            let unsniffedListElement = document.getElementById("unsniffed-list");
            
            function initializeButtonsAndCheckboxes() {
                let nValues = scannedLinks.filter(link => link.startsWith("N"));
                let pValues = scannedLinks.filter(link => link.startsWith("P"));
            
                // Randomly choose 7 "N" values and 1 "P" value
                let randomNValues = shuffleArray(nValues).slice(0, 7);
                let randomPValue = pValues[0];
            
                // Set button and checkbox values
                buttons.forEach((button, index) => {
                    if (index < 7) {
                        button.textContent = randomNValues[index];
                        button.id = `button${index + 1}`;
                        checkboxes[index].id = `checkbox${index + 1}`;
                        checkboxes[index].nextElementSibling.textContent = randomNValues[index];
                    } else {
                        button.textContent = randomPValue;
                        button.id = `button8`;
                        checkboxes[index].id = `checkbox8`;
                        checkboxes[index].nextElementSibling.textContent = randomPValue;
                    }
                });
            }
            
            initializeButtonsAndCheckboxes();
            
            checkboxes.forEach((checkbox, index) => {
                checkbox.addEventListener("change", function() {
                    if (checkbox.checked) {
                        if (!sniffedList.includes(checkbox.nextElementSibling.textContent)) {
                            sniffedList.push(checkbox.nextElementSibling.textContent);
                            unsniffedList = unsniffedList.filter(link => link !== checkbox.nextElementSibling.textContent);
                            localStorage.setItem("sniffedList", JSON.stringify(sniffedList));
                            checkbox.checked = false; // Uncheck the checkbox after saving
                        }
                    } else {
                        sniffedList = sniffedList.filter(link => link !== checkbox.nextElementSibling.textContent);
                        unsniffedList.push(checkbox.nextElementSibling.textContent);
                        unsniffedList = shuffleArray(unsniffedList);
                        localStorage.setItem("sniffedList", JSON.stringify(sniffedList));
                    }
                    updateLists();
                    updateButtonColors();
                });
            });
            
            feedBtn.addEventListener("click", function() {
                let nValues = unsniffedList.filter(link => link.startsWith("N"));
                let pValues = unsniffedList.filter(link => link.startsWith("P"));
            
                // Randomly choose 7 "N" values
                let randomNValues = shuffleArray(nValues).slice(0, 7);
            
                // Insert the "P" value randomly into the shuffled list
                let randomIndex = Math.floor(Math.random() * 8);
                randomNValues.splice(randomIndex, 0, pValues[0]);
            
                buttons.forEach((button, index) => {
                    button.textContent = randomNValues[index];
                });
            
                updateLists();
                updateButtonColors();
            });
            
            function updateLists() {
                sniffedListElement.innerHTML = "";
                unsniffedListElement.innerHTML = "";
            
                sniffedList.forEach((link) => {
                    const linkElement = document.createElement("p");
                    linkElement.textContent = link;
                    sniffedListElement.appendChild(linkElement);
                });
            
                unsniffedList.forEach((link) => {
                    const linkElement = document.createElement("p");
                    linkElement.textContent = link;
                    unsniffedListElement.appendChild(linkElement);
                });
            }
            
            function updateButtonColors() {
                buttons.forEach((button, index) => {
                    if (sniffedList.includes(button.textContent)) {
                        if (button.textContent.startsWith("N")) {
                            button.classList.add("button-green");
                            button.classList.remove("button-red");
                        } else {
                            button.classList.add("button-red");
                            button.classList.remove("button-green");
                        }
                    } else {
                        button.classList.remove("button-green");
                        button.classList.remove("button-red");
                    }
                });
            }
            
            function shuffleArray(array) {
                return array.sort(() => Math.random() - 0.5);
            }
        </script>
    </div>
</body>
</html>
