<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        
        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .nav-item {
            margin-left: 20px;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        
        .nav-link i {
            font-size: 20px;
        }
        
        .section {
            margin-top: 40px;
        }
        
        #saved-links {
            text-align: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        #saved-links p {
            margin: 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .rules-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: move;
            z-index: 1;
        }
        
        .rules-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Dashboard</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="section">
            <div id="saved-links"></div>
        </div>
    </div>
    
    <div class="rules-icon">
        <i class="fas fa-info-circle"></i>
    </div>
    
    <div class="rules-popup">
        <h3>Shuffling Rules:</h3>
        <ol>
            <li>7 negative values and 1 positive value</li>
            <li>Values are shuffled based on the checked checkboxes</li>
            <li>Only one positive value is allowed</li>
            <li>No repeation after sniffed</li>
            <li>Shuffled based on the positive will not be next to previously located place in a row</li>
        </ol>
    </div>
    
    <script>
        let savedLinks = JSON.parse(localStorage.getItem("scannedLinks")) || [];
        let savedLinksElement = document.getElementById("saved-links");
        
        // Shuffle the scanned links based on the rules
        function shuffleLinks(links) {
            const negativeLinks = links.filter(link => link.startsWith("N"));
            const positiveLink = links.find(link => link.startsWith("P"));
            
            // Shuffle the negative links
            for (let i = negativeLinks.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [negativeLinks[i], negativeLinks[j]] = [negativeLinks[j], negativeLinks[i]];
            }
            
            // Ensure there is only one positive link
            if (positiveLink) {
                const positiveIndex = links.indexOf(positiveLink);
                links.splice(positiveIndex, 1);
                links.splice(Math.floor(Math.random() * 8), 0, positiveLink);
            }
            
            return [...negativeLinks, ...(positiveLink ? [positiveLink] : [])];
        }
        
        // Display the scanned links in groups of 8
        function displayScannedLinks() {
            const shuffledLinks = shuffleLinks(savedLinks);
            savedLinksElement.innerHTML = "";
            
            for (let i = 0; i < shuffledLinks.length; i += 8) {
                const group = shuffledLinks.slice(i, i + 8);
                const groupElement = document.createElement("div");
                groupElement.style.display = "flex";
                groupElement.style.flexWrap = "wrap";
                groupElement.style.justifyContent = "center";
                
                group.forEach(link => {
                    const linkElement = document.createElement("p");
                    if (link.startsWith("N")) {
                        linkElement.style.color = "green";
                    } else if (link.startsWith("P")) {
                        linkElement.style.color = "red";
                    }
                    linkElement.textContent = link;
                    linkElement.addEventListener("click", function() {
                        const csvData = csvDataFromCSVFile(link);
                        const popup = document.createElement("div");
                        popup.innerHTML = csvData;
                        popup.style.position = "absolute";
                        popup.style.top = "50%";
                        popup.style.left = "50%";
                        popup.style.transform = "translate(-50%, -50%)";
                        popup.style.background = "white";
                        popup.style.padding = "20px";
                        popup.style.border = "1px solid #ccc";
                        popup.style.width = "400px";
                        popup.style.height = "300px";
                        popup.style.overflowY = "scroll";
                        popup.style.zIndex = "1";
                        document.body.appendChild(popup);
                        
                        // Add a close button to the popup
                        const closeButton = document.createElement("button");
                        closeButton.textContent = "Close";
                        closeButton.style.position = "absolute";
                        closeButton.style.top = "10px";
                        closeButton.style.right = "10px";
                        closeButton.style.background = "red";
                        closeButton.style.color = "white";
                        closeButton.style.border = "none";
                        closeButton.style.padding = "5px";
                        closeButton.style.cursor = "pointer";
                        closeButton.addEventListener("click", function() {
                            popup.remove();
                        });
                        popup.appendChild(closeButton);
                    });
                    groupElement.appendChild(linkElement);
                });
                
                savedLinksElement.appendChild(groupElement);
            }
        }
        
        function csvDataFromCSVFile(uniqueId) {
            // Load the CSV file
            const csvFile = "data.csv";
            const csvData = [];
            const csvRows = csvFile.split("\n");
            csvRows.forEach((row) => {
                const csvColumns = row.split(",");
                if (csvColumns[0] === uniqueId) {
                    csvData.push(row);
                }
            });
            return csvData.join("\n");
        }
        
        // Add event listeners for the rules icon and popup
        const rulesIcon = document.querySelector(".rules-icon");
        const rulesPopup = document.querySelector(".rules-popup");
        
        rulesIcon.addEventListener("click", function() {
            rulesPopup.style.display = "block";
        });
        
        rulesPopup.addEventListener("click", function(event) {
            if (event.target === rulesPopup) {
                rulesPopup.style.display = "none";
            }
        });
        
        // Make the rules icon draggable
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;
        
        rulesIcon.addEventListener("mousedown", dragStart);
        rulesIcon.addEventListener("mouseup", dragEnd);
        rulesIcon.addEventListener("mousemove", drag);
        
        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;
            
            if (e.target === rulesIcon) {
                isDragging = true;
            }
        }
        
        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            
            isDragging = false;
        }
        
        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                if (e.target === rulesIcon) {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    
                    xOffset = currentX;
                    yOffset = currentY;
                    
                    setTranslate(currentX, currentY, rulesIcon);
                }
            }
        }
        
        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }
        
        displayScannedLinks();
    </script>
</body>
</html>
