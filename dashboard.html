<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #555;
        }
        
        .button-green {
            background-color: #3e8e41;
        }
        
        .button-red {
            background-color: #e74c3c;
        }
        
        .checkbox-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .checkbox {
            margin: 0 10px;
        }
        
        .feed-btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .feed-btn:hover {
            background-color: #555;
        }
        
        .feed-btn i {
            font-size: 20px;
        }
        
        .list-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .list {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 45%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="button button-green" id="n1">N1</button>
            <button class="button button-green" id="n2">N2</button>
            <button class="button button-green" id="n3">N3</button>
            <button class="button button-green" id="n4">N4</button>
            <button class="button button-green" id="n5">N5</button>
            <button class="button button-green" id="n6">N6</button>
            <button class="button button-green" id="n7">N7</button>
            <button class="button button-red" id="p1">P1</button>
        </div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="n1-checkbox" class="checkbox">
            <label for="n1-checkbox">N1</label>
            <input type="checkbox" id="n2-checkbox" class="checkbox">
            <label for="n2-checkbox">N2</label>
            <input type="checkbox" id="n3-checkbox" class="checkbox">
            <label for="n3-checkbox">N3</label>
            <input type="checkbox" id="n4-checkbox" class="checkbox">
            <label for="n4-checkbox">N4</label>
            <input type="checkbox" id="n5-checkbox" class="checkbox">
            <label for="n5-checkbox">N5</label>
            <input type="checkbox" id="n6-checkbox" class="checkbox">
            <label for="n6-checkbox">N6</label>
            <input type="checkbox" id="n7-checkbox" class="checkbox">
            <label for="n7-checkbox">N7</label>
            <input type="checkbox" id="p1-checkbox" class="checkbox">
            <label for="p1-checkbox">P1</label>
        </div>
        
        <button class="feed-btn" id="feed-btn">
            <i class="fas fa-random"></i>
        </button>
        
        <div class="list-container">
            <div class="list" id="sniffed-list"></div>
            <div class="list" id="unsniffed-list"></div>
        </div>
        
        <script>
            let scannedLinks = JSON.parse(localStorage.getItem("scannedLinks"));
            let sniffedList = [];
            let unsniffedList = scannedLinks.slice();
            let buttons = document.querySelectorAll(".button");
            let checkboxes = document.querySelectorAll(".checkbox");
            let feedBtn = document.getElementById("feed-btn");
            let sniffedListElement = document.getElementById("sniffed-list");
            let unsniffedListElement = document.getElementById("unsniffed-list");
            
            buttons.forEach((button, index) => {
                if (scannedLinks[index].startsWith("N")) {
                    button.classList.add("button-green");
                } else {
                    button.classList.add("button-red");
                }
            });
            
            checkboxes.forEach((checkbox, index) => {
                checkbox.addEventListener("change", function() {
                    if (checkbox.checked) {
                        sniffedList.push(scannedLinks[index]);
                    } else {
                        sniffedList = sniffedList.filter((link) => link !== scannedLinks[index]);
                    }
                    updateLists();
                });
            });
            
            feedBtn.addEventListener("click", function() {
                unsniffedList = shuffle(unsniffedList);
                updateLists();
            });
            
            function updateLists() {
                sniffedListElement.innerHTML = "";
                unsniffedListElement.innerHTML = "";
                
                sniffedList.forEach((link) => {
                    const linkElement = document.createElement("p");
                    linkElement.textContent = link;
                    sniffedListElement.appendChild(linkElement);
                });
                
                unsniffedList.forEach((link) => {
                    const linkElement = document.createElement("p");
                    linkElement.textContent = link;
                    unsniffedListElement.appendChild(linkElement);
                });
            }
            
            function shuffle(array) {
                let currentIndex = array.length;
                let temporaryValue;
                let randomIndex;
                
                while (0 !== currentIndex) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }
                
                return array;
            }
        </script>
    </div>
</body>
</html>
