<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Codes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        
        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .nav-item {
            margin-left: 20px;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        
        .nav-link i {
            font-size: 20px;
        }
        
        .section {
            margin-top: 40px;
        }
        
        #my-qr-reader, #scanned-results {
            text-align: center;
        }
        
        #next-btn {
            display: block;
            margin: 20px auto;
        }
        
        #saved-links {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Scan QR Codes</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link" id="qr-code-btn">
                    <i class="fas fa-qrcode"></i>
                </a>
            </li>
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link" id="dashboard-btn" style="display: none;">
                    Dashboard
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="section">
            <div id="my-qr-reader" style="display: none;"></div>
            <button id="next-btn" style="display: none;">Next</button>
            <div id="scanned-results"></div>
        </div>
        <div id="saved-links"></div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let scannedLinks = [];
        let nextBtn = document.getElementById("next-btn");
        let savedLinksElement = document.getElementById("saved-links");
        let dashboardBtn = document.getElementById("dashboard-btn");
        
        function domReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1000);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }
        
        domReady(function() {
            const qrCodeBtn = document.getElementById("qr-code-btn");
            const myQrReader = document.getElementById("my-qr-reader");
            
            qrCodeBtn.addEventListener("click", function() {
                myQrReader.style.display = "block";
                nextBtn.style.display = "block";
                
                const htmlscanner = new Html5QrcodeScanner("my-qr-reader", {
                    fps: 10,
                    qrbos: 250
                });
                
                htmlscanner.render(onScanSuccess);
            });
            
            function onScanSuccess(decodeText, decodeResult) {
                const lastPartOfLink = decodeText.split("/").pop();
                if (!scannedLinks.includes(lastPartOfLink)) {
                    scannedLinks.push(lastPartOfLink);
                    displayScannedResults();
                }
            }
            
            nextBtn.addEventListener("click", function() {
                localStorage.setItem("scannedLinks", JSON.stringify(scannedLinks));
                window.location.href = "dashboard.html";
            });
            
            function displayScannedResults() {
                const scannedResultsElement = document.getElementById("scanned-results");
                scannedResultsElement.innerHTML = "";
                scannedLinks.forEach((link) => {
                    const linkElement = document.createElement("p");
                    linkElement.textContent = link;
                    scannedResultsElement.appendChild(linkElement);
                });
            }
        });
    </script>
</body>
</html>
