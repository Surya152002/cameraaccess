<!DOCTYPE html>
<html>
<head>
    <title>Scan QR Codes</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .qr-code-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" id="qr-code-btn" class="qr-code-icon">&#x1F4F7;</a>
    </div>

    <div class="container" id="qr-code-container" style="display: none;">
        <h1>Scan QR Codes</h1>
        <div class="section">
            <div id="my-qr-reader"></div>
            <div id="scanned-results"></div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        let scannedLinks = [];

        function domReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1000);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        domReady(function() {
            const qrCodeBtn = document.getElementById("qr-code-btn");
            const qrCodeContainer = document.getElementById("qr-code-container");

            qrCodeBtn.addEventListener("click", function() {
                qrCodeContainer.style.display = "block";

                const htmlscanner = new Html5QrcodeScanner("my-qr-reader", {
                    fps: 10,
                    qrbos: 250
                });

                htmlscanner.render(onScanSuccess);
            });

            function onScanSuccess(decodeText, decodeResult) {
                const lastPartOfLink = decodeText.split("/").pop();
                if (!scannedLinks.includes(lastPartOfLink)) {
                    scannedLinks.push(lastPartOfLink);
                    displayScannedLinks();
                }
            }

            function displayScannedLinks() {
                const scannedResultsElement = document.getElementById("scanned-results");
                scannedResultsElement.innerHTML = "";
                scannedLinks.forEach((link, index) => {
                    const linkElement = document.createElement("p");
                    linkElement.textContent = `Scan ${index + 1}: ${link}`;
                    scannedResultsElement.appendChild(linkElement);
                });
            }
        });
    </script>
</body>
</html>
